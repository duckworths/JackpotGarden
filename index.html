<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jackpot Garden</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="slot-machine">
    <div id="wheels">
      <div class="wheel" id="wheel1">?</div>
      <div class="wheel" id="wheel2">?</div>
      <div class="wheel" id="wheel3">?</div>
    </div>
    <button id="spin">Spin</button>
    <button id="stop1" disabled>Stop Wheel 1</button>
    <button id="stop2" disabled>Stop Wheel 2</button>
    <button id="stop3" disabled>Stop Wheel 3</button>
    <div id="info">
      <p>Tokens: <span id="tokens">100</span></p>
      <p>Winnings: <span id="winnings">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
